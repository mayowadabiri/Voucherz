<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="signup" (ngSubmit)="onSubmit()">
      <div *ngIf="httpError">
        <small class="invalid">{{httpError}}</small>
      </div>
      <div class="form-group">
        <label for="name">E-mail Address:</label>
        <input placeholder="name@example.com" id="name" type="email" class="form-control" formControlName="email" />
        <div *ngIf="f.email.invalid && submitting" class="help-block">
          <small *ngIf="f.email.errors['required']" class="invalid">Email Address is required</small>
          <small *ngIf="f.email.errors.email" class="invalid">Enter a valid email</small>
        </div>
      </div>
      <div class="form-group">
        <label for="passwng dord">Password:</label>
        <input placeholder="*******" id="password" type="password" class="form-control" formControlName="password" />
        <div *ngIf="f.password.invalid && submitting" class="help-block">
          <small *ngIf="f.password.errors['required']" class="invalid">Password is required</small>
          <small *ngIf="f.password.errors['minlength']" class="invalid">Required length is 8</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input placeholder="*******" id="confirmPassword" type="password" class="form-control"
          formControlName="confirmPassword" />
        <div *ngIf="f.confirmPassword.invalid && submitting" class="help-block">
          <small *ngIf="f.confirmPassword.errors['required']" class="invalid">Confirm Password is required</small>
          <small *ngIf="f.confirmPassword.errors.mustMatch" class="invalid">Password mismatch</small>
        </div>
      </div>
      <button class="btn button">Submit</button>
    </form>
  </div>
</div>
